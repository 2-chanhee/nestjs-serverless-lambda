service: aws-lambda-service
plugins:
    - serverless-plugin-typescript
    - serverless-plugin-optimize
    - serverless-offline

provider:
    name: aws
    runtime: nodejs14.x
    region: ap-northeast-2
    endpointType: REGIONAL
    stackName: ${self:service}-${self:provider.stage}
    apiName: ${self:service}-${self:provider.stage}
    memorySize: 512
    timeout: 10
    #     deploymentBucket:  # default s3 bucket
    #     deploymentPrefix:   # default s3 folder name
    #     environment:

    lambdaHashingVersion: 20201221

package:
    individually: true

custom:
    cors:
        origin: '*'
        headers: '*'
        allowCredentials: false
    # deploymentSettings:
    #     type: AllAtOnce # shifts all the traffic to the new version, useful when you only need to execute the validation hooks.
    #     alias: ${self.custom.stage}

functions:
    App: # lambda function name
        handler: src/app/lambda.handler
        events:
            - http:
                  method: get
                  path: /app
                  cors: ${self.custom.cors}
